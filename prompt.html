<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Quest</title>
    <link rel="stylesheet" href="prompt.css" />
  </head>
  <body>
    <h2>⚔️ NEW QUEST</h2>
    <input
      id="questInput"
      type="text"
      placeholder="e.g. Slay the dragon…"
      autofocus
    />
    <div>
        <button onclick="cancel()">Cancel</button>
        <button onclick="submit()">Add Quest</button>
    </div>

    <script>
      function submit() {
        const input = document.getElementById("questInput").value.trim();
        if (input.length > 0) {
          window.electronAPI.submitQuest(input);
        }
      }

      function cancel() {
        window.electronAPI.cancelQuest();
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter") submit();
        if (e.key === "Escape") cancel();
      });
    </script>
  </body>
</html>
